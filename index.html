<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"><section class="h-100 h-custom" style="background-color: #8fc4b7;">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script defer src="script.js"></script>

</head>
<body >
  
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            
            <div class="card-body p-4 p-md-5">
              <h4 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Register here to avail student discount</h4>
              <div id="error"></div>
              <form action="/" method="GET"  id="form" name="form" class="px-md-2">
  
                <div class="form-outline mb-4">
                  <input type="text" id="names" name="name" class="form-control" placeholder="Name" required/>
                  <input type="text" id="clgname" class="mt-3 form-control" placeholder="College Name" required/>
                  <input type="text" id="yop" class="mt-3 form-control" placeholder="Year of Passing" required/>
                  <input type="email" id="email" name="email" class="mt-3 form-control" placeholder="Email Address" required/>
                  <h2 id="result"></h2>
                  <input type="text" id="ph" class="mt-3 form-control" placeholder="Phone number" required />
                </div>
                <button type="submit" class="btn btn-primary btn-lg mb-1" onclick="ValidateEmail(document.form.email)">Signup</button>
                <div class="row align-items-center">
                    <label class="text-secondary" for="">Already a member?</label>
                    <a href="" class="text-dark">  Sign in</a>
                </div>
              </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
</body>
</html>
